{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{{project_name}}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'common/images/logo/favicon.png' %}" />
    <link href="{% static 'common/images/logo/favicon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'admin/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'admin/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'admin/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'admin/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'admin/vendor/simple-datatables/style.css' %}" rel="stylesheet"> -->

    <!-- Template Main CSS File -->
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">-

    <!-- DataTable -->
    <link rel="stylesheet" href="{% static 'admin/dataTable/css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/dataTable/css/buttons.dataTables.min.css' %}">
    <!-- DataTable -->

    <!-- Extra CSS -->
    <link rel="stylesheet" href="{% static 'admin/css/custom.css' %}">

    <link rel="stylesheet" href="{% static 'admin/select2/select2.min.css' %}">

    <script src="{% static 'admin/js/jquery.min.js' %}"></script>

    {% block css %}
    {% endblock %}
</head>

<body>

    <!-- ======= Header ======= -->
    {% include "admin/partials/_header.html" %}
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    {% include "admin/partials/_sidebar.html" %}
    <!-- End Sidebar-->

    <main id="main" class="main">
        {% block content %}
        {% endblock %}
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    {% include "admin/partials/_footer.html" %}
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'admin/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'admin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admin/vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'admin/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'admin/vendor/quill/quill.min.js' %}"></script>
    <!-- <script src="{% static 'admin/vendor/simple-datatables/simple-datatables.js' %}"></script> -->
    <script src="{% static 'admin/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'admin/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'admin/js/main.js' %}"></script>

    <!-- DataTable -->
    <script src="{% static 'admin/dataTable/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'admin/dataTable/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'admin/dataTable/js/jszip.min.js' %}"></script>
    <script src="{% static 'admin/dataTable/js/pdfmake.min.js' %}"></script>
    <script src="{% static 'admin/dataTable/js/vfs_fonts.js' %}"></script>
    <script src="{% static 'admin/dataTable/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'admin/dataTable/js/buttons.print.min.js' %}"></script>
    <!-- DataTable -->

    <!-- Extra JS -->
    <script src="{% static 'admin/select2/select2.min.js' %}"></script>

    {% block js %}
    {% endblock %}

</body>

</html>
