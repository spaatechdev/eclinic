{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>{{project_name}}</title>

    <!-- Favicons -->
    <link type="image/x-icon" href="{% static 'common/images/logo/favicon.png' %}" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'front/css/bootstrap.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'front/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/plugins/fontawesome/css/all.min.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'front/css/style.css' %}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
			<script src="{% static 'front/js/html5shiv.min.js' %}"></script>
			<script src="{% static 'front/js/respond.min.js' %}"></script>
		<![endif]-->
    {% block css %}
    {% endblock %}
</head>

<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Header -->
        {% include "front/partials/_header.html" %}
        <!-- /Header -->

        {% block content %}
        {% endblock %}

        <!-- Footer -->
        {% include "front/partials/_footer.html" %}
        <!-- /Footer -->

    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script src="{% static 'front/js/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JS -->
    <script src="{% static 'front/js/popper.min.js' %}"></script>
    <script src="{% static 'front/js/bootstrap.min.js' %}"></script>

    <!-- Slick JS -->
    <script src="{% static 'front/js/slick.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'front/js/script.js' %}"></script>

    {% block js %}
    {% endblock %}

</body>

<!-- doccure/  30 Nov 2019 04:11:53 GMT -->

</html>
