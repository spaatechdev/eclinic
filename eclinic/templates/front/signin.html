{% extends "front/base.html" %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'common/images/logo/plux-login-logo.png' %}" class="img-fluid"
                                alt="{{project_name}} Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>{{project_name}}</span></h3>
                            </div>
                            <form action="{% url 'signin' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" name="username">
                                    <label class="focus-label">Email / Phone</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" name="password">
                                    <label class="focus-label">Password</label>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" href="{% url 'forgot' %}">Forgot Password ?</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                </div>
                                <!-- <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a href="#" class="btn btn-facebook btn-block"><i
                                                class="fab fa-facebook-f mr-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i>
                                            Login</a>
                                    </div>
                                </div> -->
                                <div class="text-center dont-have">Donâ€™t have an account? <a
                                        href="{% url 'signup' %}">Register</a></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->

            </div>
        </div>

    </div>

</div>
{% endblock %}
